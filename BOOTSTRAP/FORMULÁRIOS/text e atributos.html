<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>hDC Agency - a sua agência web</title>
    <link rel="stylesheet" href="projeto_curso/css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-8 m-auto card bg-light p-5">

                <form action="" method="post">

                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="" class="form-control">
                        
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="" class="form-control" disabled>
                        <div class="form-text">Senha entre 8 e 12 caracteres.</div>
                    </div>

                    <!-- Check -->
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="check_ligado">
                        <label class="form-check-label" for="check_ligado">Manter-se Ligado</label>
                    </div>

                    <!-- RADIO BUTTON -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="radioOp1">
                        <label class="form-check-label" for="radioOp1">Homem</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="radioOp2">
                        <label class="form-check-label" for="radioOp2">Mulher</label>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
            
                </form>
            </div>
        </div>
    </div>

    

    <!--
        form-text
        dá um aspect mais transparente ao texto

        form-check
        para identificar e organizar o check

        <input class="form-check-input" type="checkbox" id="check_ligado">
        para a caixinha

        <label class="form-check-label" for="check_ligado">Manter-se Ligado</label>
        para o label da caixinha
        O for do label e o id do input devem ser iguais para que
        quando clicar no label marque o checkbox

        <input type="password" name="" class="form-control" disabled>
        desable desativa a caixa
    -->

    <script src="projeto_curso/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
