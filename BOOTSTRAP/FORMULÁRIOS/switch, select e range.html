<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>hDC Agency - a sua agência web</title>
    <link rel="stylesheet" href="projeto_curso/css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-8 m-auto card bg-light p-5">

                <form action="" method="post">
                    <!-- CHECKBOX -->
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Online</label>
                    </div>

                    <div class="form-switch">
                        <input type="checkbox" name="check1" id="check1" class="form-check-input">
                        <label class="form-check-label" for="check1">Gravação automática</label>
                    </div>

                    <div class="mb-3">
                        <select name="combo_pais" id="combo_pais" class="form-select">
                            <option value="1">Portugal</option>
                            <option value="2">Brasil</option>
                            <option value="3">Angola</option>
                            <option value="4">Moçambique</option>
                            <option value="5">Guiné</option>
                        </select>
                    </div>

                    <div>
                        <input type="range" class="form-range" name="" id="">
                    </div>

                    <!-- SUBMIT -->
                    <div class="text-center">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
            
                </form>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</body>

</html>
