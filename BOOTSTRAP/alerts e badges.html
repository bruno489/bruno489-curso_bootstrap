<head>
    <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>hDC Agency - a sua agência web</title>

    <!-- <link rel="stylesheet" href="projeto_curso/css/styles.css"> -->

    <!-- ion-icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-8 m-auto card bg-light p-5">

                <!-- Alert -->
                <!-- Existem outras colorações -->
                <div class="alert alert-danger p-1 text-center">
                    Erro encontrado, entrar em contato com a
                    <a href="" class="alert-link">Central</a>
                    
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">
                        <ion-icon name="search-sharp"></ion-icon>
                    </button>
                </div>

                <!-- badge -->
                <div>
                    <p>Notificações <span class="badge bg-danger position-relative">9</span></p>
                </div>

                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary position-relative ">
                        <ion-icon name="earth-outline"></ion-icon>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          99+
                          <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
